<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      <section class='comment-input'>
        <p>Add Your Comment:</p>
        <input data-bind="value: textField"/>
        <button data-bind="click: AddComment">+</button>
      </section>

      <section class='comments' data-bind="foreach: comments">
        <p data-bind="text: array_element"></p>
      </section>
    </main>

    <footer>
      <p></p>
    </footer>
    <script type='text/javascript' src='knockout-3.4.0.js'></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="knockout-3.4.0.js"></script>
    <script src="app.js"></script>
  </body>
</html>
